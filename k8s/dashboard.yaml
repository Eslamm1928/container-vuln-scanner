apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scanner-dashboard
  template:
    metadata:
      labels:
        app: scanner-dashboard
    spec:
      containers:
      - name: dashboard
        image: scanner-dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: scanner-dashboard
spec:
  selector:
    app: scanner-dashboard
  ports:
  - port: 80
    targetPort: 80
