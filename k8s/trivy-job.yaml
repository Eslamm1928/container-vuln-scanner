apiVersion: batch/v1
kind: Job
metadata:
  name: trivy-scan-{SCAN_ID}
  namespace: default
  labels:
    app: trivy-scanner
    scan-id: "{SCAN_ID}"
spec:
  ttlSecondsAfterFinished: 300  # Auto-delete job after 5 minutes
  backoffLimit: 2  # Retry up to 2 times on failure
  template:
    metadata:
      labels:
        app: trivy-scanner
        scan-id: "{SCAN_ID}"
    spec:
      restartPolicy: Never
      containers:
      - name: trivy-scanner
        image: aquasec/trivy:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Starting Trivy scan for image: {IMAGE_NAME}"
          trivy image --format json --output /tmp/scan-results.json {IMAGE_NAME}
          
          # Parse results and update database
          python3 /app/update-db.py {SCAN_ID} {IMAGE_NAME}
        env:
        - name: SCAN_ID
          value: "{SCAN_ID}"
        - name: IMAGE_NAME
          value: "{IMAGE_NAME}"
        - name: DB_HOST
          value: "postgres"
        - name: DB_NAME
          value: "vuln_scanner"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pg-secret
              key: POSTGRES_PASSWORD
        - name: DB_PORT
          value: "5432"
        volumeMounts:
        - name: db-updater
          mountPath: /app
      volumes:
      - name: db-updater
        configMap:
          name: trivy-db-updater


